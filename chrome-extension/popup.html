<!DOCTYPE html>
<html>
<head>
  <title>Smart Proxy Manager</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .toggle-btn {
      background-color: #007bff;
      color: white;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .toggle-btn:hover {
      background-color: #0069d9;
    }
    .toggle-btn.off {
      background-color: #6c757d;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Smart Proxy Manager</h1>
  
  <div id="statusContainer" class="status inactive">
    Proxy: Inactive
  </div>
  
  <div class="container">
    <div class="row">
      <span>Host:</span>
      <span id="proxyHost">127.0.0.1</span>
    </div>
    <div class="row">
      <span>Port:</span>
      <span id="proxyPort">8080</span>
    </div>
  </div>
  
  <button id="toggleProxy" class="toggle-btn">Enable Proxy</button>
  
  <div class="link">
    <a href="http://127.0.0.1:5000" target="_blank">Open Dashboard</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
